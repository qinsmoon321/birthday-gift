<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>新年快乐</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <style type="text/css">
        @font-face {
            font-family: digit;
            src: url('digital-7_mono.ttf') format("truetype");
        }
    </style>
    <link href="css/default.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
</head>
<body>
    <div id="mainDiv">
        <div id="content">
            <div id="code">
                <span class="comments">会有一个早已删了</span>
                <br />
                <span class="comments">却不会忘的号码</span>
                <br />
                <span class="comments">永远不会再打</span>
                <br />
                <span class="comments">但永远都会记得她</span>
                <br />
                <span class="comments">这到底算不算放下</span>
                <br />
                <span class="comments">早就过了看着一切</span>
                <br />
                <span class="comments">都会愤怒的年纪</span>
                <br />
                <span class="comments">默默看着时间</span>
                <br />
                <span class="comments">带着所有湍急而下</span>
                <br />
                <span class="comments">这样子是不是老了</span>
                <br />
                <span class="comments">当我轻轻的放下你</span>
                <br />
                <span class="comments">原以为可以就此而轻盈</span>
                <br />
                <span class="comments">可以就此上路</span>
                <br />
                <span class="comments">赶奔下一个黎明</span>
                <br />
                <span class="comments">当我轻轻地放下你</span>
                <br />
                <span class="comments">让时间洗掉所有的痕迹</span>
                <br />
                <span class="comments">面对岁月不息</span>
                <br />
                <span class="comments">谁能有什么办法</span>
                <br />
                <span class="comments">当我轻轻地放下你</span>
                <br />
                <span class="comments">原以为逃离了轮回的足迹</span>
                <br />
                <span class="comments">可还是问了转世以后</span>
                <br />
                <span class="comments">你会认得我吗</span>
                <br />
                <span class="comments">会不会有那么一天</span>
                <br />
                <span class="comments">我真的可以轻轻地放下</span>
                <br />
            </div>
            <div id="loveHeart">
                <canvas id="garden"></canvas>
                <div id="words">
                    <div id="messages">
                        这是我们分开的第
                        <div id="elapseClock"></div>
                    </div>
                    <div id="loveu">
                        Happy Birthday!
                        <br/>Love you forever and ever.
                        <div class="signature">- Ace</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var offsetX = $("#loveHeart").width() / 2;
        var offsetY = $("#loveHeart").height() / 2 - 55;
        var together = new Date();
        together.setFullYear(2011, 9, 7);
        together.setHours(0);
        together.setMinutes(0);
        together.setSeconds(0);
        together.setMilliseconds(0);
        if (!document.createElement('canvas').getContext) {
            var msg = document.createElement("div");
            msg.id = "errorMsg";
            msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+";
            document.body.appendChild(msg);
            $("#code").css("display", "none")
            $("#copyright").css("position", "absolute");
            $("#copyright").css("bottom", "10px");
            document.execCommand("stop");
        } else {
            setTimeout(function () {
                startHeartAnimation();
            }, 5000);
            timeElapse(together);
            setInterval(function () {
                timeElapse(together);
            }, 500);
            adjustCodePosition();
            $("#code").typewriter();
        }
    </script>
    <audio src="putdown.mp3" autoplay="true" />
</body>
</html>
